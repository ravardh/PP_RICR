<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes ka Pitra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="navbar bg-primary d-grid justify-content-center">
        <div class="navbar-brand text-light">
          <h1 class="m-0">Jokes ka Pitra</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container bg-light rounded my-3 p-4">
        <div class="container d-flex justify-content-center">
            <button type="button" class="btn btn-primary" onclick="getJokes()">Get New Joke</button>
        </div>
        
        <div class="container w-50 my-3 p-3 border rounded shadow d-grid justify-content-center gap-4">
          <span class="fs-3 text-center">Joke of the Moment</span>
          <div class="img text-center ">
            <img src="image.png" alt="icon"  class="border p-1" id="icon" width="80px"/>
          </div>
          
          <span class="text-primary" id="joke">
            Click the button Above to get the Joke!!!
          </span>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
