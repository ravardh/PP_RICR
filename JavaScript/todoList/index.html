<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-light h-75 py-3 border rounded my-3">
      <h1 class="text-primary text-center my-3">To-Do Task Manager</h1>
      <section id="addTaskSection">
        <div class="addtask d-flex justify-content-around w-75 mx-auto">
          <input
            type="text"
            name="task"
            id="taskIP"
            placeholder="Add your Task"
            class="form-control"
          />
          <button class="btn btn-success w-25 mx-3" onclick="addTask()">
            Add task
          </button>
        </div>
      </section>

      <section id="taskDisplaySection">
        <div class="taskDisplay w-75 mx-auto p-3">
          <ol id="taskList">
            <!-- <li class="my-2">
              <span>Task 1</span>
              <button class="btn btn-danger mx-3">
                <i class="bi bi-trash-fill px-2"></i>Delete
              </button>
            </li> -->

               
          </ol>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
